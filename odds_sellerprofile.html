<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds Seller Profile</title>
    <link rel="stylesheet" href="odds_sellerprofile.css">
</head>
<body>
    <header>
        <h1>Odds Seller Profile</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile-view">
            <div class="profile-picture">
                <img src="logo3.jpg" alt="User's Profile Picture" width="300" height="250">
            </div>
            <div class="profile-details">
                <h2 id="username">Username</h2>
                <p>Balance: $<span id="balance">0.00</span></p>
                <button id="withdraw-button" onclick="openform">Withdraw</button>
                <h3>Subscriptions:</h3>
                <p>Service Access: <span id="service-access">Local</span></p>
                <p>Marketing: <span id="marketing">Monthly</span></p>
                <h3>Betting History:</h3>
                <ul id="betting-history">
                    <!-- Betting history items will be appended here -->
                </ul>
                <h3>Bettors Per Week: <span id="bettors-per-week">0</span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Betting Platform. All rights reserved.</p>
    </footer>

    <!-- Profile Update Modal -->
    <div id="update-profile-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="close-modal-button">&times;</span>
            <form id="update-profile-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
              
                <label for="new-profile-picture">Profile Picture URL:</label>
                <input type="text" id="new-profile-picture" name="new-profile-picture" required>
              
                <label for="new-service-access">Service Access:</label>
                <select id="new-service-access" name="new-service-access" required>
                    <option value="local">Local</option>
                    <option value="premium">Premium</option>
                </select>
              
                <label for="new-marketing">Marketing:</label>
                <select id="new-marketing" name="new-marketing" required>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
              
                <button type="submit">Update Profile</button>
                <button type="button" onclick="toggleEditProfile(false)">Cancel</button>
            </form>
          <button id="edit-profile-button" onclick="toggleEditProfile"> Edit Profile</button>
        </div>
    </div>

    <script src="odds_sellerprofile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place a Bet</title>
</head>
<body>
    <h2>Place a Bet</h2>
    <form action="/place_bet" method="post">
        <label for="match">Match:</label>
        <input type="text" id="match" name="match" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br>
        <label for="bet_on">Bet On:</label>
        <input type="text" id="bet_on" name="bet_on" required><br>
        <button type="submit">Place Bet</button>
    </form>
    <p><a href="login.html">Logout</a></p>
</body>
</html>

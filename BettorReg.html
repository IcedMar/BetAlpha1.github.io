<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="Stylesheet" href="bettorReg.css">
  <title>Bettor Reg</title>
</head>
<body>
  <div class="background">
    <div class="content">
  <h1>JOIN US</h1>
    <lb> To <b>join</b>, fill the spaces provided with <u><b>valid</b></u> details.</lb>
    </div>
    <br><br>
    <form action="#">
    <div class="labels">
      <label for="names">Full Name:</label>
      <input type="text" id="names" name="names" required>
    <br><br>
      <label for="uname"> Username:</label>
       <input type="text" id="uname" name="uname" required>
    <br><br>
      <label for="ID"> National ID:</label>
        <input type="num" id="ID" name="ID" required>
    <br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" max="" required>
      <br><br>
      <label for="state"> Country:</label>
        <input type="text" id="state" name="state" required>
    <br><br>
      <label for="phone"> Phone :</label>
        <input type="tel" id="phone" name="phone" required>
    </div>
      <br>
    <div class="button">
      <a href="proceed.html"> <b>SUBMIT</b></a>
      <a href="Registration.html"><b>CANCEL</b></a>
    </div>
    </form>
    <script src="reg.js"></script>
    <br><br>
    <div class="image">
      <img src="f1.jpg" width="100%;" height="200px;"
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link rel="stylesheet" href="withdrawal.css">
</head>
<body>
    <header>
      <div> <h1>BetAlpha1</h1></div><br>
        
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="withdraw-section">
            <h2>Request Withdrawal</h2>
            <form id="withdraw-form">
                <label for="withdraw-amount">Amount:</label>
                <input type="number" id="withdraw-amount" name="withdraw-amount" required>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                  <option value="choice"> Select...</option>
                  <option value="MPesa">M-Pesa</option>
                    <option value="bank-transfer">Bank Transfer</option>
                    <option value="paypal">PayPal</option>
                    <option value="crypto">Cryptocurrency</option>
                </select>
                
                <button type="submit">Withdraw</button>
            </form>
        </section>
    </main>

    <footer>

    </footer>

    <script src="scripts/withdraw.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Phone Number</label>
                <input type="tel" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" onclick="main.html" >Login</button>
            <p class="register-link">Don't have an account? <a href="registration.html">Register</a></p>
              <br>
              <div class="skip">
              <a href="main1.html"> Skip</a></div>
        </form>
    </div>
</body>
</html>

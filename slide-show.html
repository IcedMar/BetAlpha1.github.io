<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Text Logo and Slideshow</title>
    <link rel="stylesheet" href="styles/slideshow.css">
</head>
<body>
    <header class="header-container">
        <img src="images/logo5.jpg" alt="Header Image" class="header-image">
        <div class="header-text">BetAlpha1</div>
        <nav class="header-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="images/f1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="images/cr1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="images/2.jpg" style="width:100%">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <!-- Dot indicators -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
   
    <script src="scripts/slideshow.js"></script>
</body>
</html>

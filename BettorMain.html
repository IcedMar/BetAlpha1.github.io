<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Platform</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
      <img src="images/logo5.jpg" alt="Logo" class="logo">
        <h1>BetAlpha1.</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="deposit.html">Deposit</a></li>
                <li><a href="oddsdisplay.html">Odds Sellers</a></li>
              <li><a href="bettingpool.html">Place bets</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="games-display">
            <h2>Upcoming Games</h2>
            <!-- Display upcoming games here -->
            <!-- You can use slots for images -->
            <div class="game">
                <img src="game1.jpg" alt="Game 1">
                <p>Description of Game 1</p>
            </div>
            <div class="game">
                <img src="game2.jpg" alt="Game 2">
                <p>Description of Game 2</p>
            </div>
            <!-- Add more game slots as needed -->
        </section>

        <section id="past-games">
            <h2>Past Games and Winners</h2>
            <!-- Review past games and winners here -->
            <div class="game-result">
                <h3>Game 1</h3>
                <p>Winner: Team A</p>
                <p>Date: January 1, 2024</p>
            </div>
            <div class="game-result">
                <h3>Game 2</h3>
                <p>Winner: Team B</p>
                <p>Date: January 2, 2024</p>
            </div>
            <!-- Add more past game results as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IcedMarTech. All rights reserved.</p>
    </footer>
